# ========================================
# FREELANCER SERVICE CONFIGURATION
# ========================================
spring.application.name=freelancer-service
server.port=8082

# ========================================
# DATABASE CONFIGURATION - MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/freelance_nexus_freelancers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ========================================
# KEYCLOAK CONFIGURATION
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/freelance-nexus
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/freelance-nexus/protocol/openid-connect/certs

# Keycloak Admin Client Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=freelance-nexus
keycloak.resource=freelancer-service-client
keycloak.credentials.secret=freelancer-service-secret

# ========================================
# GOOGLE GEMINI AI CONFIGURATION
# ========================================
# AI-powered profile optimization and skill matching
gemini.api.key=your-gemini-api-key-here
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent
gemini.model=gemini-pro

# AI Feature Flags
ai.profile.optimization.enabled=true
ai.skill.matching.enabled=true
ai.recommendation.enabled=true

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange and Queue Configuration
rabbitmq.exchange.freelancer=freelancer.exchange
rabbitmq.queue.freelancer.profile.updated=freelancer.profile.updated.queue
rabbitmq.queue.freelancer.skill.added=freelancer.skill.added.queue
rabbitmq.routing.key.freelancer.profile.updated=freelancer.profile.updated
rabbitmq.routing.key.freelancer.skill.added=freelancer.skill.added

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.freelancer=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n