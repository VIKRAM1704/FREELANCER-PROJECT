# ========================================
# NOTIFICATION SERVICE CONFIGURATION
# ========================================
spring.application.name=notification-service
server.port=8085

# ========================================
# DATABASE CONFIGURATION - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/freelance_nexus_notifications
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ========================================
# KEYCLOAK CONFIGURATION
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/freelance-nexus
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/freelance-nexus/protocol/openid-connect/certs

# Keycloak Admin Client Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=freelance-nexus
keycloak.resource=notification-service-client
keycloak.credentials.secret=notification-service-secret

# ========================================
# EMAIL CONFIGURATION (SMTP)
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
notification.email.from=noreply@freelancenexus.com
notification.email.reply-to=support@freelancenexus.com
notification.email.template.path=classpath:/templates/email/

# ========================================
# SMS CONFIGURATION (Twilio)
# ========================================
twilio.account.sid=your_twilio_account_sid
twilio.auth.token=your_twilio_auth_token
twilio.phone.number=+1234567890
notification.sms.enabled=true

# ========================================
# PUSH NOTIFICATION CONFIGURATION (Firebase)
# ========================================
firebase.credentials.path=classpath:firebase-service-account.json
firebase.database.url=https://freelance-nexus-default-rtdb.firebaseio.com
notification.push.enabled=true

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

# Exchange and Queue Configuration
rabbitmq.exchange.notification=notification.exchange
rabbitmq.queue.email=notification.email.queue
rabbitmq.queue.sms=notification.sms.queue
rabbitmq.queue.push=notification.push.queue
rabbitmq.routing.key.email=notification.email
rabbitmq.routing.key.sms=notification.sms
rabbitmq.routing.key.push=notification.push

# Dead Letter Queue Configuration
rabbitmq.queue.dlq=notification.dlq
rabbitmq.exchange.dlx=notification.dlx

# ========================================
# NOTIFICATION PREFERENCES
# ========================================
notification.batch.size=100
notification.retry.delay=60000
notification.max.retry.attempts=3

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.notification=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n