# ========================================
# USER SERVICE CONFIGURATION
# ========================================
spring.application.name=user-service
server.port=8081

# ========================================
# DATABASE CONFIGURATION - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/freelance_nexus_users
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ========================================
# KEYCLOAK CONFIGURATION
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/freelance-nexus
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/freelance-nexus/protocol/openid-connect/certs

# Keycloak Admin Client Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=freelance-nexus
keycloak.resource=user-service-client
keycloak.credentials.secret=user-service-secret

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange and Queue Configuration
rabbitmq.exchange.user=user.exchange
rabbitmq.queue.user.created=user.created.queue
rabbitmq.queue.user.updated=user.updated.queue
rabbitmq.routing.key.user.created=user.created
rabbitmq.routing.key.user.updated=user.updated

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.user=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n