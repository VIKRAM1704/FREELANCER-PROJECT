# Application
spring.application.name=user-service
server.port=8081

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Keycloak
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=freelance-nexus
keycloak.resource=user-service-client
keycloak.credentials.secret=your-client-secret-here
keycloak.admin.username=admin
keycloak.admin.password=admin

# JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/freelance-nexus
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/freelance-nexus/protocol/openid-connect/certs

# Logging
logging.level.root=INFO
logging.level.com.freelancenexus.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always