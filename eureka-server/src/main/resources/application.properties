# ========================================
# EUREKA SERVER CONFIGURATION
# ========================================
spring.application.name=eureka-server
server.port=8761

# ========================================
# EUREKA SERVER SETTINGS
# ========================================
# This Eureka server should not register itself with other Eureka servers
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Eureka server URL (used by clients to connect)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ========================================
# EUREKA SERVER INSTANCE CONFIGURATION
# ========================================
# Hostname configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# ========================================
# EUREKA SERVER SELF-PRESERVATION
# ========================================
# Disable self-preservation mode in development (enable in production)
# Self-preservation prevents Eureka from removing services during network issues
eureka.server.enable-self-preservation=false

# Eviction interval - how often to check for expired services (milliseconds)
eureka.server.eviction-interval-timer-in-ms=10000

# ========================================
# EUREKA SERVER RESPONSE CACHE
# ========================================
# Disable response cache for immediate service updates (development only)
eureka.server.response-cache-update-interval-ms=5000
eureka.server.response-cache-auto-expiration-in-seconds=180

# ========================================
# EUREKA SERVER RENEWAL CONFIGURATION
# ========================================
# Expected heartbeat renewal threshold (percentage)
eureka.server.renewal-percent-threshold=0.85
eureka.server.renewal-threshold-update-interval-ms=15000

# ========================================
# EUREKA CLIENT HEALTH CHECK CONFIGURATION
# ========================================
# Service instance lease expiration (seconds) - time before removing inactive instance
eureka.instance.lease-expiration-duration-in-seconds=90

# Service instance heartbeat interval (seconds) - how often services send heartbeats
eureka.instance.lease-renewal-interval-in-seconds=30

# ========================================
# SECURITY CONFIGURATION
# ========================================
# Basic authentication for Eureka dashboard
spring.security.user.name=eureka-admin
spring.security.user.password=eureka-secret-2024

# ========================================
# ACTUATOR ENDPOINTS
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# SERVER CONFIGURATION
# ========================================
# Enable compression for responses
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Connection timeout settings
server.connection-timeout=5000
server.tomcat.connection-timeout=5000

# ========================================
# PEER AWARENESS CONFIGURATION (for clustering)
# ========================================
# For standalone mode, use default zone
# For clustered mode, configure multiple zones
# eureka.client.service-url.zone1=http://eureka-server-1:8761/eureka/
# eureka.client.service-url.zone2=http://eureka-server-2:8762/eureka/
