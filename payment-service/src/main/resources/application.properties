# Application Configuration
spring.application.name=payment-service
server.port=8084

# Config Server
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=3

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/payment_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

# UPI Configuration (Simulated)
upi.gateway.url=https://simulated-upi-gateway.com
upi.gateway.merchant-id=FREELANCE_NEXUS_001
upi.gateway.merchant-key=SIMULATED_KEY_12345
upi.payment.link.expiry-seconds=900
upi.payment.callback.url=http://localhost:8084/api/payments/callback

# Logging Configuration
logging.level.com.freelancenexus.payment=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always