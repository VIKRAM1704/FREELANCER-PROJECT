# ========================================
# PROJECT SERVICE CONFIGURATION
# ========================================
spring.application.name=project-service
server.port=8083

# ========================================
# DATABASE CONFIGURATION - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/freelance_nexus_projects
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ========================================
# KEYCLOAK CONFIGURATION
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/freelance-nexus
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/freelance-nexus/protocol/openid-connect/certs

# Keycloak Admin Client Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=freelance-nexus
keycloak.resource=project-service-client
keycloak.credentials.secret=project-service-secret

# ========================================
# GOOGLE GEMINI AI CONFIGURATION
# ========================================
# AI-powered project description enhancement and matching
gemini.api.key=your-gemini-api-key-here
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent
gemini.model=gemini-pro

# AI Feature Flags
ai.project.description.enhancement.enabled=true
ai.freelancer.matching.enabled=true
ai.budget.estimation.enabled=true

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange and Queue Configuration
rabbitmq.exchange.project=project.exchange
rabbitmq.queue.project.created=project.created.queue
rabbitmq.queue.project.updated=project.updated.queue
rabbitmq.queue.project.bid.received=project.bid.received.queue
rabbitmq.routing.key.project.created=project.created
rabbitmq.routing.key.project.updated=project.updated
rabbitmq.routing.key.project.bid.received=project.bid.received

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.project=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n