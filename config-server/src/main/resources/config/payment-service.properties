# ========================================
# PAYMENT SERVICE CONFIGURATION
# ========================================
spring.application.name=payment-service
server.port=8084

# ========================================
# DATABASE CONFIGURATION - MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/freelance_nexus_payments?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ========================================
# KEYCLOAK CONFIGURATION
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/freelance-nexus
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/freelance-nexus/protocol/openid-connect/certs

# Keycloak Admin Client Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=freelance-nexus
keycloak.resource=payment-service-client
keycloak.credentials.secret=payment-service-secret

# ========================================
# PAYMENT GATEWAY CONFIGURATION
# ========================================
# Stripe Configuration (Primary Payment Gateway)
stripe.api.key=sk_test_your_stripe_secret_key_here
stripe.webhook.secret=whsec_your_webhook_secret_here
stripe.currency=USD
stripe.payment.success.url=http://localhost:3000/payment/success
stripe.payment.cancel.url=http://localhost:3000/payment/cancel

# PayPal Configuration (Alternative Payment Gateway)
paypal.mode=sandbox
paypal.client.id=your_paypal_client_id_here
paypal.client.secret=your_paypal_client_secret_here
paypal.api.base.url=https://api-m.sandbox.paypal.com

# Payment Processing Settings
payment.processing.timeout=30000
payment.retry.attempts=3
payment.escrow.enabled=true
payment.platform.fee.percentage=10.0

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange and Queue Configuration
rabbitmq.exchange.payment=payment.exchange
rabbitmq.queue.payment.processed=payment.processed.queue
rabbitmq.queue.payment.failed=payment.failed.queue
rabbitmq.queue.payment.refunded=payment.refunded.queue
rabbitmq.routing.key.payment.processed=payment.processed
rabbitmq.routing.key.payment.failed=payment.failed
rabbitmq.routing.key.payment.refunded=payment.refunded

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.payment=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Mask sensitive payment data in logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %mask(%msg)%n